<div class="view-toggle-buttons">
  <button (click)="showTableView()" [disabled]="isTableView">
    <i class="fas fa-list fa-2x"></i>
  </button>
  <button (click)="showCardView()" [disabled]="!isTableView">
    <i class="fas fa-th-large fa-2x"></i>
  </button>
</div>

<div *ngIf="isTableView; else cardView">
  <table class="styled-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Contact Number</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts" (click)="onContactClick(contact.id)">
        <td>{{ contact.id }}</td>
        <td>{{ contact.name }}</td>
        <td>{{ contact.phone }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button
            class="tbactions-buttons"
            style="border: none"
            (click)="updateContact(contact, $event)"
          >
            <i class="fas fa-pencil-alt fa-lg"></i>
          </button>
          &nbsp;
          <button
            class="tbactions-buttons"
            style="border: none"
            (click)="deleteContact(contact.id, $event)"
          >
            <i class="fas fa-trash-alt fa-lg"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<ng-template #cardView>
  <div class="card-container">
    <div
      class="card"
      *ngFor="let contact of contacts"
      (click)="onContactClick(contact.id)"
    >
      <div class="card-actions">
        <button (click)="updateContact(contact, $event)">
          <i class="fas fa-pencil-alt fa-lg"></i>
        </button>
        <button (click)="deleteContact(contact.id, $event)">
          <i class="fas fa-trash-alt fa-lg"></i>
        </button>
      </div>
      <h2>{{ contact.name }}</h2>
      <p>{{ contact.phone }}</p>
      <p>{{ contact.email }}</p>
    </div>
  </div>
  
</ng-template>
